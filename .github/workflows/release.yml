name: Release

on:
  push:
    tags:
      - 'v*'

permissions:
  contents: write

env:
  CARGO_TERM_COLOR: always

jobs:
  build:
    name: Build ${{ matrix.target }}
    runs-on: ${{ matrix.os }}
    strategy:
      fail-fast: false
      matrix:
        include:
          # Linux
          - target: x86_64-unknown-linux-gnu
            os: ubuntu-latest
            archive: tar.gz
          - target: x86_64-unknown-linux-musl
            os: ubuntu-latest
            archive: tar.gz
          - target: aarch64-unknown-linux-gnu
            os: ubuntu-latest
            archive: tar.gz
          - target: aarch64-unknown-linux-musl
            os: ubuntu-latest
            archive: tar.gz
          # macOS
          - target: x86_64-apple-darwin
            os: macos-latest
            archive: tar.gz
          - target: aarch64-apple-darwin
            os: macos-latest
            archive: tar.gz
          # Windows
          - target: x86_64-pc-windows-msvc
            os: windows-latest
            archive: zip
          - target: aarch64-pc-windows-msvc
            os: windows-latest
            archive: zip

    steps:
      - uses: actions/checkout@v4

      - name: Install Rust toolchain
        uses: dtolnay/rust-toolchain@stable
        with:
          targets: ${{ matrix.target }}

      - name: Install cross-compilation tools
        if: matrix.os == 'ubuntu-latest'
        run: |
          sudo apt-get update
          case "${{ matrix.target }}" in
            aarch64-unknown-linux-gnu)
              sudo apt-get install -y gcc-aarch64-linux-gnu
              echo "CARGO_TARGET_AARCH64_UNKNOWN_LINUX_GNU_LINKER=aarch64-linux-gnu-gcc" >> $GITHUB_ENV
              ;;
            x86_64-unknown-linux-musl)
              sudo apt-get install -y musl-tools
              ;;
            aarch64-unknown-linux-musl)
              sudo apt-get install -y musl-tools gcc-aarch64-linux-gnu
              echo "CARGO_TARGET_AARCH64_UNKNOWN_LINUX_MUSL_LINKER=aarch64-linux-gnu-gcc" >> $GITHUB_ENV
              ;;
          esac

      - name: Build binaries
        run: cargo build --release --target ${{ matrix.target }}

      - name: Create archive (Unix)
        if: matrix.os != 'windows-latest'
        run: |
          cd target/${{ matrix.target }}/release
          tar czvf ../../../trx-${{ github.ref_name }}-${{ matrix.target }}.tar.gz trx trx-tui

      - name: Create archive (Windows)
        if: matrix.os == 'windows-latest'
        shell: pwsh
        run: |
          cd target/${{ matrix.target }}/release
          Compress-Archive -Path trx.exe,trx-tui.exe -DestinationPath ../../../trx-${{ github.ref_name }}-${{ matrix.target }}.zip

      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: trx-${{ matrix.target }}
          path: trx-${{ github.ref_name }}-${{ matrix.target }}.${{ matrix.archive }}

  release:
    name: Create Release
    needs: build
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Download all artifacts
        uses: actions/download-artifact@v4
        with:
          path: artifacts

      - name: Generate checksums
        run: |
          cd artifacts
          find . -type f \( -name "*.tar.gz" -o -name "*.zip" \) -exec mv {} . \;
          sha256sum *.tar.gz *.zip > checksums-sha256.txt

      - name: Create GitHub Release
        uses: softprops/action-gh-release@v2
        with:
          draft: false
          generate_release_notes: true
          files: |
            artifacts/*.tar.gz
            artifacts/*.zip
            artifacts/checksums-sha256.txt

  update-homebrew:
    name: Update Homebrew Formula
    needs: release
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Download checksums
        run: |
          gh release download ${{ github.ref_name }} -p checksums-sha256.txt
        env:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      - name: Update Homebrew formula
        run: |
          VERSION="${{ github.ref_name }}"
          VERSION="${VERSION#v}"
          
          DARWIN_X86_SHA=$(grep "x86_64-apple-darwin" checksums-sha256.txt | cut -d' ' -f1)
          DARWIN_ARM_SHA=$(grep "aarch64-apple-darwin" checksums-sha256.txt | cut -d' ' -f1)
          LINUX_X86_SHA=$(grep "x86_64-unknown-linux-gnu.tar.gz" checksums-sha256.txt | cut -d' ' -f1)
          LINUX_ARM_SHA=$(grep "aarch64-unknown-linux-gnu.tar.gz" checksums-sha256.txt | cut -d' ' -f1)
          
          sed -i "s/version \".*\"/version \"${VERSION}\"/" dist/homebrew/trx.rb
          sed -i "s/DARWIN_X86_SHA256/${DARWIN_X86_SHA}/" dist/homebrew/trx.rb
          sed -i "s/DARWIN_ARM_SHA256/${DARWIN_ARM_SHA}/" dist/homebrew/trx.rb
          sed -i "s/LINUX_X86_SHA256/${LINUX_X86_SHA}/" dist/homebrew/trx.rb
          sed -i "s/LINUX_ARM_SHA256/${LINUX_ARM_SHA}/" dist/homebrew/trx.rb

      - name: Upload updated formula
        uses: actions/upload-artifact@v4
        with:
          name: homebrew-formula
          path: dist/homebrew/trx.rb

  update-scoop:
    name: Update Scoop Manifest
    needs: release
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Download checksums
        run: |
          gh release download ${{ github.ref_name }} -p checksums-sha256.txt
        env:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      - name: Update Scoop manifest
        run: |
          VERSION="${{ github.ref_name }}"
          VERSION="${VERSION#v}"
          
          WIN_X86_SHA=$(grep "x86_64-pc-windows-msvc" checksums-sha256.txt | cut -d' ' -f1)
          WIN_ARM_SHA=$(grep "aarch64-pc-windows-msvc" checksums-sha256.txt | cut -d' ' -f1)
          
          jq --arg version "$VERSION" \
             --arg x86_sha "$WIN_X86_SHA" \
             --arg arm_sha "$WIN_ARM_SHA" \
             '.version = $version | 
              .architecture["64bit"].hash = $x86_sha |
              .architecture["arm64"].hash = $arm_sha |
              .architecture["64bit"].url = "https://github.com/byteowlz/trx/releases/download/v\($version)/trx-v\($version)-x86_64-pc-windows-msvc.zip" |
              .architecture["arm64"].url = "https://github.com/byteowlz/trx/releases/download/v\($version)/trx-v\($version)-aarch64-pc-windows-msvc.zip"' \
             dist/scoop/trx.json > dist/scoop/trx.json.tmp
          mv dist/scoop/trx.json.tmp dist/scoop/trx.json

      - name: Upload updated manifest
        uses: actions/upload-artifact@v4
        with:
          name: scoop-manifest
          path: dist/scoop/trx.json

  update-aur:
    name: Update AUR Package
    needs: release
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Download checksums
        run: |
          gh release download ${{ github.ref_name }} -p checksums-sha256.txt
        env:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      - name: Update PKGBUILD
        run: |
          VERSION="${{ github.ref_name }}"
          VERSION="${VERSION#v}"
          
          LINUX_X86_SHA=$(grep "x86_64-unknown-linux-gnu.tar.gz" checksums-sha256.txt | cut -d' ' -f1)
          
          sed -i "s/pkgver=.*/pkgver=${VERSION}/" dist/aur/PKGBUILD-bin
          sed -i "s/sha256sums=.*/sha256sums=('${LINUX_X86_SHA}')/" dist/aur/PKGBUILD-bin

      - name: Generate .SRCINFO
        run: |
          VERSION="${{ github.ref_name }}"
          VERSION="${VERSION#v}"
          LINUX_X86_SHA=$(grep "x86_64-unknown-linux-gnu.tar.gz" checksums-sha256.txt | cut -d' ' -f1)
          
          cat > dist/aur/.SRCINFO << EOF
          pkgbase = trx-bin
          	pkgdesc = Minimal git-backed issue tracker (prebuilt binary)
          	pkgver = ${VERSION}
          	pkgrel = 1
          	url = https://github.com/byteowlz/trx
          	arch = x86_64
          	license = MIT
          	provides = trx
          	conflicts = trx
          	conflicts = trx-git
          	source = https://github.com/byteowlz/trx/releases/download/v${VERSION}/trx-v${VERSION}-x86_64-unknown-linux-gnu.tar.gz
          	sha256sums = ${LINUX_X86_SHA}

          pkgname = trx-bin
          EOF

      - name: Upload updated PKGBUILD
        uses: actions/upload-artifact@v4
        with:
          name: aur-package
          path: |
            dist/aur/PKGBUILD-bin
            dist/aur/.SRCINFO
